<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>CALCU3D</title>
</head>
<body class="bg-dark">
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">CALCU3D</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link" href="#">Informacion</a>
                        <a class="nav-link" href="#">Uso</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="main" class="container">
        <div class="container mt-5 mb-5"    >
            <h1 class="text-light">Calculos de costes de impresiones en 3D</h1>
        </div>
        <form id="myForm" class="form-control container bg-warning border-dark">
            <div class="form-group ">
                <label class="h6 mt-2" for="nombre">Nombre de la pieza</label>
                <input type="text" class="form-control mb-3" placeholder="Ingrese el nombre de la pieza" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label class="h6" for="tiempo">Tiempo de impresion en Hs:</label>
                <input class="form-control mb-3" placeholder="Ejemplo: 3:15hs = 3.15 // 26 min = 0.26" id="tiempo" name="tiempo" required>
            </div>
            <div class="form-group">
                <label class="h6" for="peso">Peso de la pieza en g</label>
                <input class="form-control mb-3"placeholder="Ejemplo: 1.250kg = 1.250 // 180gr = 180" id="peso" name="peso" required>
            </div>
            <div class="form-group">
                <label class="h6" for="opcion">Tipo de Filamento:</label>
                <select class="form-control mb-3" id="opcion" name="opcion" required>
                    <option selected>Seleccionar tipo de filamento</option>
                    <option value="PLA">PLA</option>
                    <option value="PETG">PETG</option>
                    <option value="ABS">ABS</option>
                    <option value="TPU">TPU</option>
                </select>
            </div>
            <div class="text-center d-flex flex-column">
                <button  type="submit" class="btn btn-success mb-3 m-auto">Calcular</button>
            </div>
        </form>
        <button id="jsonBtn" class=" mb-3 btn btn-success m-auto">Consultar precio de Filamento</button>
        <!-- DIV DONDE VAN LOS RESULTADOS -->
        <div id="resultados" class="row row-cols-1 row-cols-md-4 g-4"></div>
        <div class="container text-center col mb-5 mt-5">
            <button id="limpiarHistorial" class="btn btn-danger mt-3">Limpiar Historial</button>
        </div>

    </main>
    <footer class="footer bg-warning">
        <h6>Todos los derechos reservados ~ Ginodest</h6>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/calculos.js"></script>
</body>
</html>
